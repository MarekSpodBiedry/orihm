  <style>body {

#pojemnik {
    width: 900px;
    margin: auto;
}

#plansza {
    width: 900px;
    margin: 50px auto;
    text-align: center;
    font-size: 48px;
    min-height: 60px;
}

#szubienica,#alfabet {
    float: left;
    width: 450px;
    text-align: center;
    min-height: 280px;
}

.litera {
    width: 30px;
    height: 30px;
    text-align: center;
    padding: 5px;
    margin: 5px;
    border: 3px solid gray;
    float: left;
    cursor: pointer;
    border-radius: 15px;
}

.litera:hover {
    background-color: #222;
    color: #fff;
    border: 3px solid #fff;
}

.reset {
    color: green;
    cursor: pointer;
    font-size: 48px;
}

.reset:hover {
    color: #8f8;
}</style>

 const hasla = [{ tekst: "Dzień dobry Droga Żono", kategoria: "B" }, { tekst: "Cieszę się że cię mam", kategoria: "B" }, { tekst: "Minął rok", kategoria: "B" }, { tekst: "Od tamtego cudownego dnia", kategoria: "B" }, { tekst: "Na lotnisku", kategoria: "B" }, { tekst: "Gdy złączyła nas miłość", kategoria: "B" }, { tekst: "Życzę ci abyś była zawsze szczęśliwa", kategoria: "B" }, { tekst: "Zdrowa i pogodna jak słonko", kategoria: "B" }, { tekst: "Żebyś miała siłe zwiedzać świat", kategoria: "B" }, { tekst: "I życie", kategoria: "B" }, { tekst: "Myśl o mnie", kategoria: "B" }, { tekst: "Śnij o mnie", kategoria: "B" }, { tekst: "Kocham cię całym serduszkiem", kategoria: "B" }, { tekst: "Zawsze wszędzie i tylko ciebie", kategoria: "B" }, { tekst: "I love you the most in the whole world Ori", kategoria: "B" }, { tekst: "Miłego wisielca kochanie", kategoria: "B" }];

const litery = ["A","Ą","B","C","Ć","D","E","Ę","F","G","H","I","J","K","L","Ł","M","N","Ń","O","Ó","P","Q","R","S","Ś","T","U","V","W","X","Y","Z","Ż","Ź"];

let indexHasla;
let haslo;
let kategoria;
let haslo1;
let ile_skuch = 0;

String.prototype.ustawZnak = function (miejsce, znak) {
  return this.substr(0, miejsce) + znak + this.substr(miejsce + 1);
};

function wypiszHaslo() {
  document.getElementById("plansza").innerHTML = `<div>(${kategoria}): ${haslo1}</div>`;
}

function start() {
  indexHasla = localStorage.getItem("indexHasla");
  if (indexHasla === null || isNaN(indexHasla)) {
    indexHasla = 0;
  } else {
    indexHasla = parseInt(indexHasla);
  }

  haslo = hasla[indexHasla].tekst.toUpperCase();
  kategoria = hasla[indexHasla].kategoria;
  haslo1 = haslo.replace(/[^\s]/g, "-");
  ile_skuch = 0;

  localStorage.setItem("indexHasla", indexHasla);

  let tresc = "";
  litery.forEach((litera, i) => {
    tresc += `<div class="litera" onclick="sprawdz(${i})" id="lit${i}">${litera}</div>`;
    if ((i + 1) % 7 === 0) tresc += '<div style="clear:both;"></div>';
  });

  document.getElementById("alfabet").innerHTML = tresc;
  document.getElementById("szubienica").innerHTML = `<img src="https://zagraj-w-wisielca.pl/img/s0.gif" alt="" />`;
  wypiszHaslo();
}

function sprawdz(nr) {
  let trafiona = false;
  const lit = litery[nr];
  for (let i = 0; i < haslo.length; i++) {
    if (haslo[i] === lit) {
      haslo1 = haslo1.ustawZnak(i, lit);
      trafiona = true;
    }
  }

  const el = document.getElementById("lit" + nr);
  el.style.cursor = "default";
  el.onclick = null;

  if (trafiona) {
    yes.play();
    el.style.background = "#003300";
    el.style.color = "#00C000";
    el.style.border = "3px solid #00C000";
  } else {
    no.play();
    el.style.background = "#330000";
    el.style.color = "#C00000";
    el.style.border = "3px solid #C00000";
    ile_skuch++;
    const obraz = `https://zagraj-w-wisielca.pl/img/s${ile_skuch}.gif`;
    document.getElementById("szubienica").innerHTML = `<img src="${obraz}" alt="" />`;
  }

  wypiszHaslo();

  if (haslo === haslo1) {
    document.getElementById("alfabet").innerHTML = `
      Tak jest! Podano prawidłowe hasło: ${haslo}
      <br><br><span class="reset" onclick="resetujGre()">JESZCZE RAZ?</span>`;
  } else if (ile_skuch >= 9) {
    document.getElementById("alfabet").innerHTML = `
      Przegrana! Prawidłowe hasło: ${haslo}
      <br><br><span class="reset" onclick="resetujGre()">JESZCZE RAZ?</span>`;
  }
}

function resetujGre() {
  indexHasla = (parseInt(indexHasla) + 1) % hasla.length;
  localStorage.setItem("indexHasla", indexHasla);
  location.reload();
}

window.onload = start;
  </script>

    <div id="alfabet"></div>
    <div style="clear:both;"></div>
  </div>
